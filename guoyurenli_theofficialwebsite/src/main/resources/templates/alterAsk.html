<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/afquery.js}"></script>
	<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
</head>
<body>
	
	修改密码：
	<hr>
	<form class="layui-form" action="/alterAsk.do" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">输入账号</label>
			<div class="layui-input-block">
				<input type="text" name="userName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">输入原密码</label>
			<div class="layui-input-inline">
				<input type="password" name="userPwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<hr />
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-inline">
				<input type="password" name="userPwdA" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-inline">
				<input type="password" name="userPwdB" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">确定修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	
</body>

<script>
	//Demo
	layui.use('form', function(){
		var form = layui.form;
		//监听提交
		form.on('submit(formDemo)', function(data){
			return true;
		});
	});
</script>


</html>
